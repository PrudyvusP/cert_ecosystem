{% extends 'admin/base.html' %}

{% block access_control %}
{{ super() }}

<form action="{{ url_for('workspace.egrul_search') }}" method="post" class="d-flex">
  <input class="form-control mr-sm-2"
         type="search"
         name="search_keyword"
         placeholder="Поиск организации в ЕГРЮЛ"
         minlength="3"
         size="30"
         required aria-label="Search">
  <button class="btn btn-outline-light my-2 my-sm-0"
          type="submit">Поиск
  </button>
</form>
{% endblock %}
